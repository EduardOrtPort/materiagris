<app-navbar [childMessage]="'true'" [navLight]="true"/>
<section class="relative table w-full py-32 lg:py-36 bg-[url('/assets/images/bg/01.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="absolute inset-0 bg-black opacity-80"></div>
    <div class="container relative">
        <div class="grid grid-cols-1 text-center mt-10">
            <h3 class="md:text-4xl text-3xl md:leading-normal leading-normal font-medium text-white">Blogs & News</h3>
        </div><!--end grid-->
    </div><!--end container-->
</section><!--end section-->
<div class="relative">
    <div class="shape overflow-hidden z-1 text-white dark:text-slate-900">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>

<section class="relative md:py-24 py-16">
    <div class="container relative">
        <div class="grid lg:grid-cols-12 md:grid-cols-2 grid-cols-1 gap-[30px]">
            <div class="lg:col-span-8 md:order-1 order-2">
                <div class="grid lg:grid-cols-2 grid-cols-1 gap-[30px]">
                    <div *ngFor="let item of blogData" class="group relative h-fit hover:-mt-[5px] overflow-hidden bg-white dark:bg-slate-900 rounded-xl shadow dark:shadow-gray-700 transition-all duration-500">
                        <div class="relative overflow-hidden">
                            <img [src]="item.image" class="" alt="">
                            <div class="absolute end-4 top-4">
                                <span class="bg-green-600 text-white text-[14px] px-2.5 py-1 font-medium rounded-full h-5">{{item.tag}}</span>
                            </div>
                        </div>

                        <div class="relative p-6">
                            <div class="">
                                <div class="flex justify-between mb-4">
                                    <span class="text-slate-400 text-sm"><i class="uil uil-calendar-alt text-slate-900 dark:text-white me-2"></i>{{item.date}}</span>
                                    <span class="text-slate-400 text-sm ms-3"><i class="uil uil-clock text-slate-900 dark:text-white me-2"></i>5 min read</span>
                                </div>

                                <a href="/blog-detail" class="title text-xl font-medium hover:text-green-600 duration-500 ease-in-out">{{item.title}}</a>
                                
                                <div class="mt-3">
                                    <a href="/blog-detail" class="btn btn-link hover:text-green-600 after:bg-green-600 duration-500 ease-in-out">Read More <i class="uil uil-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--end grid-->

                <div class="grid md:grid-cols-12 grid-cols-1 mt-8">
                    <div class="md:col-span-12 text-center">
                        <nav>
                            <ul class="inline-flex items-center -space-x-px">
                                <li>
                                    <a href="#" class="w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-slate-400 bg-white dark:bg-slate-900 hover:text-white shadow-sm dark:shadow-gray-700 hover:border-green-600 dark:hover:border-green-600 hover:bg-green-600 dark:hover:bg-green-600">
                                        <i class="uil uil-angle-left text-[20px]"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-slate-400 hover:text-white bg-white dark:bg-slate-900 shadow-sm dark:shadow-gray-700 hover:border-green-600 dark:hover:border-green-600 hover:bg-green-600 dark:hover:bg-green-600">1</a>
                                </li>
                                <li>
                                    <a href="#" class="w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-slate-400 hover:text-white bg-white dark:bg-slate-900 shadow-sm dark:shadow-gray-700 hover:border-green-600 dark:hover:border-green-600 hover:bg-green-600 dark:hover:bg-green-600">2</a>
                                </li>
                                <li>
                                    <a href="#" aria-current="page" class="z-10 w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-white bg-green-600 shadow-sm dark:shadow-gray-700">3</a>
                                </li>
                                <li>
                                    <a href="#" class="w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-slate-400 hover:text-white bg-white dark:bg-slate-900 shadow-sm dark:shadow-gray-700 hover:border-green-600 dark:hover:border-green-600 hover:bg-green-600 dark:hover:bg-green-600">4</a>
                                </li>
                                <li>
                                    <a href="#" class="w-10 h-10 inline-flex justify-center items-center mx-1 rounded-full text-slate-400 bg-white dark:bg-slate-900 hover:text-white shadow-sm dark:shadow-gray-700 hover:border-green-600 dark:hover:border-green-600 hover:bg-green-600 dark:hover:bg-green-600">
                                        <i class="uil uil-angle-right text-[20px]"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div><!--end grid-->
            </div><!--end col-->

            <div class="lg:col-span-4 md:order-2 order-1">
                <div class="sticky top-20">
                    <form>
                        <div>
                            <label for="searchname" class="font-medium text-lg">Search Properties</label>
                            <div class="relative mt-2">
                                <i class="uil uil-search text-lg absolute top-[8px] start-3"></i>
                                <input name="search" id="searchname" type="text" class="form-input border border-slate-100 dark:border-slate-800 ps-10" placeholder="Search">
                            </div>
                        </div>
                    </form>

                    <h5 class="font-medium text-lg mt-[30px]">Recent post</h5>
                    <div class="flex items-center mt-4">
                        <img src="assets/images/property/6.jpg" class="h-16 rounded-md shadow dark:shadow-gray-800" alt="">

                        <div class="ms-3">
                            <a href="" class="font-medium hover:text-green-600">10 Things You About Real Estate</a>
                            <p class="text-sm text-slate-400">2nd March 2023</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center mt-4">
                        <img src="assets/images/property/7.jpg" class="h-16 rounded-md shadow dark:shadow-gray-800" alt="">

                        <div class="ms-3">
                            <a href="" class="font-medium hover:text-green-600">Why We Love Real Estate</a>
                            <p class="text-sm text-slate-400">2nd March 2023</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center mt-4">
                        <img src="assets/images/property/8.jpg" class="h-16 rounded-md shadow dark:shadow-gray-800" alt="">

                        <div class="ms-3">
                            <a href="" class="font-medium hover:text-green-600">110 Quick Tips About Real Estate</a>
                            <p class="text-sm text-slate-400">2nd March 2023</p>
                        </div>
                    </div>

                    <h5 class="font-medium text-lg mt-[30px]">Social sites</h5>
                    <ul class="list-none mt-4">
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="facebook" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="instagram" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="twitter" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="linkedin" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="github" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="youtube" class="h-4 w-4"></i></a></li>
                        <li class="inline"><a href="" class="btn btn-icon btn-sm border border-gray-100 dark:border-gray-800 rounded-md text-slate-400 hover:border-green-600 hover:text-white hover:bg-green-600"><i data-feather="gitlab" class="h-4 w-4"></i></a></li>
                    </ul><!--end icon-->
                </div>
            </div><!--end col-->
        </div><!--end grid-->
    </div><!--end container-->
</section>

<app-footer/>
