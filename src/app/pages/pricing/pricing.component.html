<app-navbar [childMessage]="'true'" [navLight]="true"/>

<section class="relative table w-full py-32 lg:py-36 bg-[url('/assets/images/bg/01.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="absolute inset-0 bg-black opacity-80"></div>
    <div class="container relative">
        <div class="grid grid-cols-1 text-center mt-10">
            <h3 class="md:text-4xl text-3xl md:leading-normal leading-normal font-medium text-white">Pricing Plans</h3>
        </div><!--end grid-->
    </div><!--end container-->
</section><!--end section-->
<div class="relative">
    <div class="shape overflow-hidden z-1 text-white dark:text-slate-900">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>

<section class="relative lg:py-24 py-16">
    <div class="container relative">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-x-[30px] gap-y-[50px]">
            <!-- Content -->
            <div *ngFor="let item of pricingData" class="rounded-md shadow dark:shadow-gray-700 hover:shadow-md dark:hover:shadow-gray-700 duration-500 ease-in-out">
                <div class="border-b dark:border-gray-800 p-6 text-center">
                    <div class="w-24 h-24 bg-green-600/5 text-green-600 flex items-center justify-center text-3xl rounded-full mx-auto">
                        <i class={{item.icon}}></i>
                    </div>

                    <h3 class="text-2xl text-green-600 font-medium mt-4">{{item.title}}</h3>
                
                    <div class="flex justify-center mt-4">
                        <span class="text-xl">$</span>
                        <span class="text-3xl font-semibold">{{item.amount}}</span>
                        <span class="text-xl self-end">/month</span>
                    </div>
                </div>

                <div class="p-6">
                    <h5>Pricing Features:</h5>

                    <ul class="list-none">
                        <li *ngFor="let subItem of item.feature" class="text-slate-400 mt-2 ms-0"><span class="text-green-600 text-lg me-2"><i class="uil uil-check-circle align-middle"></i></span>{{subItem}}</li>
                    </ul>
                    
                    <a href="" class="btn bg-green-600 hover:bg-green-700 border-green-600 dark:border-green-600 text-white rounded-md w-full mt-4">Get Started</a>
                </div>
            </div>
            <!-- Content -->
        </div><!--end grid-->
    </div><!--end container-->

   <app-get-in-touch/>
</section>
<app-footer/>
