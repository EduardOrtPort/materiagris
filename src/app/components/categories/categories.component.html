<div class="container relative">
    <div class="grid grid-cols-1 pb-8">
        <h3 class="mb-4 md:text-3xl md:leading-normal text-2xl leading-normal font-semibold">Listing Categories</h3>

        <p class="text-slate-400 max-w-xl">A great plateform to buy, sell and rent your properties without any agent or commisions.</p>
    </div>

    <div class="grid lg:grid-cols-5 md:grid-cols-3 grid-cols-2 mt-8 md:gap-[30px] gap-3">
        <div *ngFor="let item of categoriesData" class="group rounded-xl bg-white dark:bg-slate-900 shadow hover:shadow-xl dark:hover:shadow-xl dark:shadow-gray-700 dark:hover:shadow-gray-700 overflow-hidden ease-in-out duration-500">
            <img [src]="item.image" alt="">
            <div class="p-4">
                <a href="" class="text-xl font-medium hover:text-green-600">{{item.name}}</a>
                <p class="text-slate-400 text-sm mt-1">{{item.title}}</p>
            </div>
        </div>
    </div>
</div>
