

<div class="fixed bottom-4 right-4 z-10 flex flex-col gap-6 items-end">
    <div class="rounded-3xl overflow-hidden w-[350px] shadow-md" [class]="open ? 'opacity-100 duration-200 transition' : 'opacity-0 duration-200 transition !h-0 !w-0'">
        <div class="bg-[#095e54]">
            <div class="flex items-center gap-3 px-4 py-3">
                <img class="w-11 h-11 rounded-full relative" src="https://media.licdn.com/dms/image/D560BAQFceYe0lEpF_Q/company-logo_200_200/0/1691103609983/materia_gris___consultora_tecnolgica_logo?e=1716422400&v=beta&t=qkxThcCUI3uBttcC3r7XXvWvzaAww6YuPrX9X62QnoY">
                <div class="flex flex-col">
                  <strong class="text-white text-sm font-semibold">MATERIAGRIS</strong>
                  <span class="text-slate-300 text-sm font-medium">En línea</span>
                </div>
            </div>
        </div>
        <div class="bg-[url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')] p-4 h-[175.5px]">
            <div class="message-bubble">
                <div class="message-content">
                  <p>Hola, ¿Cómo podemos ayudarte?</p>
                </div>
              </div>
    
              <div class="flex mt-8 w-full gap-2">
                <div class="shadow-sm bg-white px-3 rounded-full flex items-center grow">
                    <input class="focus:outline-none" type="text" placeholder="Escribe aquí" [(ngModel)]="message">
                </div>
                <button class="w-10 h-10 bg-[#095e54] shadow-md rounded-full flex items-center justify-center" (click)="sendMessage()">
                    <i class="mdi mdi-send w-6 h-6 text-white text-xl"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="w-full flex gap-2 items-center justify-end wp-button-section">
        <div *ngIf="!open" class="bg-slate-100 text-gray-500 p-1 px-2 shadow-xs rounded-lg hint-help">¿Necesitas ayuda?</div>
        <button class="w-14 h-14 bg-[#25D366] hover:bg-[#4ec078] shadow-md rounded-full flex items-center justify-center" (click)="open = !open">
            <i class="mdi  w-8 h-8 text-white text-3xl" [class]="open ? 'mdi-close' : 'mdi-whatsapp -mt-1'"></i>
        </button>
    </div>
</div>
